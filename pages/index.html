{% extends "base.html" %}
{% block content %}
<h1>Seeking flow and harmony</h1>
<h2>Yan P Aung</h2>

<ul>
	{% for post in posts %}
	<li> 
		<b><a href='{{ ROOT_URL }}/{{ post.path }}' class='{{ post.lang }}'>{{ post.title }}</a></b>
		by {{ post.author }} at {{ post.date|date:"F j Y" }}<br>
		<div class='{{ post.lang }}'>
		{{ post.body|truncatewords_html:30}}
		</div>
	</li>
	{% endfor %}
</ul>

{% endblock %}
